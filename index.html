<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="login">
      <div class="left-side">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-desc">How to i get started lorem ipsum dolor at?</p>
        <form action="" class="login-form">
          <div class="username-input-wrapper">
            <img src="username.png" class="username-icon" alt="" />
            <input type="text" class="username-input" placeholder="Username" />
          </div>

          <div class="password-input-wrapper">
            <img src="password.png" class="password-icon" alt="" />
            <input
              type="password"
              class="password-input"
              placeholder="password"
            />
          </div>
          <button class="login-btn">Login Now</button>
        </form>
        <div class="login-options-wrapper">
          <p class="login-options-desc">
            Login <span class="login-options-desc-span">with Others</span>
          </p>
          <p class="subtract"></p>
        </div>
        <div class="google-button">
          <img src="google.png" class="google-icon" alt="" />
          <p>Login with <span class="google-span">Google</span></p>
        </div>
        <div class="facebook-button">
          <img src="facebook.png" class="facebook-icon" alt="" />
          <p>Login with <span class="facebook-span">Facebook</span></p>
        </div>
      </div>
      <div class="right-side">
        <p class="decoration"></p>
        <div class="box">
          <p class="box-desc">
            Very good works are waiting for you Login Now!!!
          </p>
          <img src="man.png" class="man" alt="" />
          <div class="thunderbolt">
            <img src="thunderbolt.png" class="thunderbolt-img" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
